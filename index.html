<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <p id="main-heading">Rock Paper Scissors <br> Best of 5 wins!</p>
    <div class="content">
        <button class="choicebtns" id="ROCK">ROCK</button>
        <button class="choicebtns" id="PAPER">PAPER</button>
        <button class="choicebtns" id="SCISSORS">SCISSORS</button>

        <p class="gameText" id="playerText">You:</p>
        <p class="gameText" id="computerText">Computer:</p>
        <p class="gameText" id="resultText"></p>
    </div>
    </div>
</body>
</html>
